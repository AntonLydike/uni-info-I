<script>
  /*
   * makes markdown rendered with grip printable
   *
   * It removes spacing and borders, prevent page-breaks inside
   * a task, and adds a footnote (l. 103)
   *
   */
  (() => {
    let container  = document.querySelectorAll('article')[0],
        children   = Array.from(container.children),
        length     = container.childElementCount,
        elemBuffer = [],
        hasContent = false;

    for (let i = 1; i < length; i++) {
      let prev = children[i - 1],
          curr = children[i];

      if (curr.tagName.indexOf("H") == 0) {
        if (hasContent) {
          let wrapper = document.createElement("div");

          wrapper.classList.add('no-line-breaks');

          elemBuffer.forEach((elm) => {
            wrapper.appendChild(elm);
          })

          container.insertBefore(wrapper, curr);

          elemBuffer = [curr];
          hasContent = false;
        } else {
          elemBuffer.push(curr);
        }
      } else {
        elemBuffer.push(curr);
        hasContent = true;
      }
    }

    if (elemBuffer.length > 0) {
      let wrapper = document.createElement("div");

      wrapper.classList.add('no-line-breaks');

      elemBuffer.forEach((elm) => {
        wrapper.appendChild(elm);
      })

      container.appendChild(wrapper);
    }

    // style
    let styleNode = document.createElement("style");
    styleNode.innerHTML = `#readme > h3 {
    display: none;
  }

  article#grip-content {
    border: none;
  }

  div#preview-page {
    margin: 0;
  }

  .no-line-breaks {
    page-break-inside: avoid;

  }

  footer {
    font-size: 16px;
    color: rgba(0,0,0,0.78);
  }

  @media print {
    footer {
      position: fixed;
      bottom: 0;
      left: 67.5px;
      right: 67.5px;
    }

    .content-block, p {
      page-break-inside: avoid;
    }

    html, body {
      width: 210mm;
      height: 297mm;
    }
  }
  .align-right {
    float: right;
  }
  .inline-code {
    display: inline-block;
    padding: .2em .4em;
    margin: 0 -.4em;
    font-size: 85%;
    background-color: rgba(27,31,35,0.05);
    border-radius: 3px;
  }
  .bool-f {
    color: #d73a49;
  }
  .bool-t {
    color: #005cc5
  }
  `;
    document.body.appendChild(styleNode);

    // footer
    let footer = document.createElement("footer");
    footer.innerText="Benjamin Ritter, Marina Huber und Anton Lydike";

    footer.innerHTML += `<span class="align-right">${document.querySelector("h1").innerText}</span>`;
    container.appendChild(footer);


    // remove hyperlinks
    let anchors = document.querySelectorAll("a");
    anchors.forEach((e) => {
      e.removeAttribute("href");
    })

    // make boolean tables look nicer
    document.querySelectorAll("td").forEach(e => {
      let t = e.innerText;
      if (/^(T|F)$/.test(t)) e.innerHTML = `<span class="inline-code bool-${t.toLowerCase()}">${t}</span>`;
    });
  })()
</script>
